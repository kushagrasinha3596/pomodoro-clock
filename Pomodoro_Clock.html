<div class="text-center">
    <h1>Pomodoro Clock</h1>
    <div class="break-and-session">
    <div class="break">
    <h3 id="break-text">Break Length</h3>
    <button href="#" class="btn btn-primary" id="increase-break-length">+</button>
    <h2 id="break-length">5</h2>
    <button href="#" class="btn btn-primary" id="decrease-break-length">-</button>
    </div>
    <div class="session">
      <h3 id="session-text">Session Length</h3>
      <button href="#" class="btn btn-primary" id="increase-session-length">+</button>
      <h2 id="session-length">25</h2>
      <button href="#" class="btn btn-primary" id="decrease-session-length">-</button>
    </div>
      </div>
    <!--This is used to show countdown-->
    <div class="show-countdown">
      <h1 id="countdown-text">Session</h1>
      <div>
        <h2><p id="countdown-timer"></p></h2>
      </div>
    </div>
    <button class="btn btn-primary" id="start">Start</button>
    <button class="btn btn-primary" id="pause">Pause</button>
    <button class="btn btn-primary" id="reset">Reset</button>
   </div>
  </div>
